<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NORA Integration</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <main class="main-interface">
        <div class="slide-bg" id="slideBg"></div>
        <header id="header">
            <div class="container-fluid">
                <div class="row">
                    <div class="header-inner">
                        <div class="logo">nora</div>
                        <div class="navigation">
                            <nav>
                                <ul>
                                    <li>
                                        <a href="">Locations</a>
                                        <ul class="sub-menu">
                                            <li><a href="">Business</a></li>
                                            <li><a href="">Device</a></li>
                                            <li><a href="">Others</a></li>
                                        </ul>
                                    </li>
                                    <li>
                                        <a href="">Services</a>
                                    </li>
                                    <li>
                                        <a href="">Contact us</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                        <div class="nav-sign">
                            <div class="signup">
                                <a href="">Sign up</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section id="banner" class="banner">
            <div class="container">
                <div class="row is-column">
                    <div class="banner-inner" id="bannerInner">
                        <div class="content">
                            <div class="content-inner">
                                <h1>
                                    <div class="line">
                                        <span>Beauty, Anywhere</span>
                                    </div>
                                    <div class="line">
                                        <span>Anytime!</span>
                                    </div>
                                </h1>
                                <p>
                                    <span>Need to look fabulous, fast? Search. Book. Enjoy.</span><br>
                                    <span>Instantly book your next beauty or wellness experience.</span>
                                </p>
                                <div class="play-video">
                                    <div class="play-video cover"></div>
                                    <span>
                                        <img src="./images/play-video.svg" alt="play icon">
                                    </span>
                                </div>
                            </div>
                            <img src="./images/img-banner.svg" class="banner-img" alt="Banner">
                        </div>
                    </div>
                    <div class="pagination">
                        <span class="dots" onclick="currentSlide(1)"></span>
                        <span class="dots" onclick="currentSlide(2)"></span>
                        <span class="dots" onclick="currentSlide(3)"></span>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.0.1/dist/gsap.min.js"></script>
    <script type="text/javascript" src="/js/index.js"></script>
    <script type="module" defer src="/js/animations.js"></script>
</body>
</html>
